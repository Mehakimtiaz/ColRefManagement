<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sheduling Management system</title>
    <meta charset="UTF-8">
    <script src="javascripts/jquery-2.2.4.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/tilt/tilt.jquery.min.js"></script>
    <script src="javascripts/Feedback.js"></script>

    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="contact1">
        <div class="container-contact1">
            <div class="contact1-pic js-tilt" data-tilt>
                <img src="icons/img-01.png" alt="IMG">
            </div>
            <form class="contact1-form validate-form" method="post">
                <span class="contact1-form-title">
                    Help us improve
                </span>
                <label>
                    At Schedule Management System, we strive to improve our product by listening to our users. 
                    Share your ideas with us about how we can make our Chrome extension better.
                    </label>
                <label><strong>Enter your Email address</strong></label>
                <div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input1" type="email" name="emailvalue" id="emailvalue" placeholder=" Email Address " required>
                    <span class="shadow-input1"></span>
                </div>
                <label><strong>Describe your suggestion *</strong></label>
                  <div class="wrap-input1 validate-input" >
                    <textarea rows="4" cols="50" id="feedbackmsg" name="feedbackmsg" required >
                       
                    </textarea>
                     </div>
                
                <div class="container-contact1-form-btn">
                    <button class="contact1-form-btn" id="feed" name="feed">
                        <span>
                            Send FeedBack
                            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
